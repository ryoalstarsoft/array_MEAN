<div class="new-dataset-form">
    <form name="newDSForm" ng-submit="submitForm(newDSForm.$valid)" novalidate>
        <header layout-xs="col" layout-gt-xs="row" layout-align="space-between start">
            <md-input-container flex="66" md-no-float>
                <input required name="title" ng-model="dataset.title" unique-title submitting-flag="submitting"
                    aria-label="Visualization Title" placeholder="Visualization Name" autofocus>
                <div ng-messages="newDSForm.title.$error" class="error-messages">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="titleAvailable">This title is already used on your team.</div>
                </div>
            </md-input-container>
            <div>
                <md-button class="md-dashboard md-dashboard-header confirm" type="submit" ng-disabled="newDSForm.$invalid || submitting" md-no-ink>
                    <span class="btn-label">Next</span>
                </md-button>
            </div>
        </div>
    </form>
</div>
