<h4 ng-if="datasets.length > 0">Visualizations</h4>

<ul class="dashboard-list user-list" ng-cloak>
    <li ng-repeat="dataset in datasets" layout="row" layout-align="none center">

        <!-- use DatasetService.get() to retrieve each {{dataset.banner}} url? -->
        <!-- <div flex="10" ng-click="select(dataset._id)" class="list-thumb">
            <img ng-src="/images/image-not-found-sm.png" />
        </div> -->

        <span flex class="dashboard-list-name" ng-click="select(dataset._id)">{{ dataset.title }} <span ng-if="dataset.sample" class="text-muted">(sample)</span></span>

        <span class="dashboard-list-icon" ng-click="select(dataset._id)" flex="10">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </span>

        <span class="dashboard-list-icon warn" ng-click="remove(dataset._id, dataset.title, $event)" aria-hidden="true" aria-label="Delete" flex="5">
            <i class="fa fa-remove" aria-hidden="true"></i>
        </span>

    </li>
</ul>
