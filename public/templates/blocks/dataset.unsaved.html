<md-dialog md-no-ink aria-label="Your visualization has unsaved changes">
    <aa-toolbar title="Your visualization has unsaved changes" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Your visualization has unsaved changes that may be lost. Process your changes to save.
            </p>
        </md-content>

        <aa-dialog-actions warn="Discard changes" cancel="{{cancelText}}"></aa-dialog-actions>

    </md-dialog-content>

</md-dialog>
