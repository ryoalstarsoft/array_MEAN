<ul class="nav">

    <li class="sidebar-label">
        <a class="sidebar-label">{{user.firstName}} {{user.lastName}}</a>
    </li>

    <li ng-class="{'active': currentMenuItem === 'account'}">
        <a ng-click="sidebarNavigate('dashboard.account.profile')" role="button">Account Settings</a>
    </li>

    <li ng-if=" (user.role=='admin' || user.role=='superAdmin' || user._team.length > 1 ) && (user.role=='superAdmin' || team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled')" ng-class="{'active': currentMenuItem === 'teams'}">
        <a ng-click="sidebarNavigate('dashboard.teams')" role="button">Teams</a>
    </li>

    <hr ng-if="(user.role=='superAdmin' || team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled')">

    <li ng-if="env.node_env !== 'enterprise' && (user.role=='superAdmin' || team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled')" class="sidebar-label">
        <a class="sidebar-label">{{team.subdomain + '.' + env.host}}</a>
    </li>

    <li ng-if="env.node_env == 'enterprise'" class="sidebar-label">
        <a class="sidebar-label">{{team.title}}</a>
    </li>


    <li ng-if="(user.role=='admin' || user.role=='superAdmin') && (user.role=='superAdmin' ||team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled')" ng-class="{'active': currentMenuItem === 'team'}">
        <a ng-click="sidebarNavigate('dashboard.team.settings')" role="button">Team Settings</a>
    </li>

    <li ng-if="((user.role=='admin' || user.role=='editor') && ( team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled')) || user.role=='superAdmin'" ng-class="{'active': currentMenuItem === 'dataset'}">
        <a ng-click="sidebarNavigate('dashboard.dataset.list')" role="button">Visualizations</a>
    </li>



    <li ng-if="((user.role=='admin' || user.role=='superAdmin') && (team.superTeam  || team.subscription.state=='active' || team.subscription.state=='canceled')) && (team.subscription.quantity > 1 || user.role=='superAdmin' || team.superTeam )  " ng-class="{'active': currentMenuItem === 'user'}">
        <a ng-click="sidebarNavigate('dashboard.user.list')" role="button">Users</a>
    </li>

    <li ng-if="team.superTeam || team.subscription.state=='active' || team.subscription.state=='canceled' || user.role=='superAdmin'" class="sidebar-link">
        <span>


            <a href="{{subdomain}}" target="_blank" ng-click="updateSubdomain()">View Website</a>
        </span>
    </li>
</ul>
