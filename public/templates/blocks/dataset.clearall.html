<md-dialog md-no-ink aria-label="Clear All Data">
    <aa-toolbar title="Clear All Data" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Clearing all your data sources will delete any data currently stored in your visualization.
            </p>
            <p>
                Are you sure you want to clear all data sources?
            </p>
        </md-content>

        <aa-dialog-actions warn="Clear All" cancel=""></aa-dialog-actions>
    </md-dialog-content>

</md-dialog>
