<h2>Account Created</h2>

<div ng-if="!isInvite">
	<p>
        We have sent you an email to activate your account.
        The link will expire in two hours.
	</p>
	<p>
        If you haven't received the email in 10 minutes, you may
        <a class="pointer" href="{{resendActivationLink}}" target="_self">resend it</a>.
	</p>
</div>

<div ng-if="isInvite">
	<p>
        You may <a class="pointer" ng-click="login()">log in</a> to your new account.
    </p>
</div>
